version: '3.8'

services:
  # ═══════════════════════════════════════════════
  # PostgreSQL Database
  # ═══════════════════════════════════════════════
  db:
    image: postgres:16-alpine
    container_name: poa_db
    environment:
      POSTGRES_USER: poa_user
      POSTGRES_PASSWORD: poa_secret
      POSTGRES_DB: poa_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U poa_user -d poa_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ═══════════════════════════════════════════════
  # FastAPI Backend
  # ═══════════════════════════════════════════════
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: poa_backend
    environment:
      DATABASE_URL: postgresql://poa_user:poa_secret@db:5432/poa_db
      DEBUG: "true"
      SECRET_KEY: dev-secret-key-change-in-production
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ═══════════════════════════════════════════════
  # Next.js Frontend
  # ═══════════════════════════════════════════════
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: poa_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
