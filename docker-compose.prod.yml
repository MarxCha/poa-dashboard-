version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: poa_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-poa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-poa_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-poa_user} -d ${POSTGRES_DB:-poa_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: poa_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-poa_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-poa_db}
      SECRET_KEY: ${SECRET_KEY:?Set SECRET_KEY}
      DEBUG: "false"
    ports:
      - "${BACKEND_PORT:-8001}:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8001}
    container_name: poa_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
